<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>
<body>
    <div class="container">
        <div class="timer">
            <div class="timer__time">
                <span class="timer__minutes"></span>
                <span class="timer__delimiter">:</span>
                <span class="timer__seconds"></span>
            </div>
            <div class="timer__buttons">
                <button class="timer__toggle-status">Start</button>
                <button class="timer__next-status">Skip</button>
            </div>
        </div>
        <div class="timer-settings">
            <img src="./icons/settings.svg" class="timer-settings__icon">
            <div class="timer-settings__container hidden">
                <div class="setting">
                    <label for="input-tomato">work (min)</label>
                    <input type="number" name="tomato" id="input-tomato" class="input-tomato" min="1" max="60">
                </div>
                <div class="setting">
                    <label for="input-short-break">short break (min)</label>
                    <input type="number" name="shortBreak" id="input-short-break" class="input-short-break" min="1" max="60">
                </div>
                <div class="setting">
                    <label for="input-long-break">long break (min)</label>
                    <input type="number" name="longBreak" id="input-long-break" class="input-long-break" min="1" max="60">
                </div>
                <div class="setting">
                    <label for="input-times">long break after (works)</label>
                    <input type="number" name="times" id="input-times" class="input-times" min="1" max="10">
                </div>
                <img src="./icons/enter.svg" onclick="syncSettings(true)" class="timer-settings__submit-icon">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
