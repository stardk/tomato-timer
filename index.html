<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="timer">
                <span class="timer__value"></span>
                <div class="timer__buttons">
                    <button class="timer__toggle-status">Start</button>
                    <button class="timer__next-status">Skip</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
