<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>
<body>
    <div class="container">
        <div class="timer">
            <div class="timer__time">
                <span class="timer__minutes"></span>
                <span class="timer__delimiter">:</span>
                <span class="timer__seconds"></span>
            </div>
            <div class="timer__buttons">
                <button class="timer__toggle-status">Start</button>
                <button class="timer__next-status">Skip</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
